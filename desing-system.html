<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Signika"
      rel="stylesheet"
    />
    <title>Netflix/Sprint-4</title>
  </head>
  <body>
    <div class="app">
      <div class="header" style="background-color: var(--primary-red)">
        <div style="display: flex; justify-content: space-between; align-items: center;">
          <h1>COLOR SYSTEM</h1>
          <div id="app" style="display: flex; padding: 20px">
            <a
              href="account-home-page.html"
              style="display: flex; justify-content: center"
            >
              <button style="border-radius: 25px; display: flex;">
                Ana Sayfa
              </button>
            </a>
            
          </div>
        </div>

        <div
          class="color-system"
          style="background-color: var(--primary-black)"
        >
          <div class="primary">
            <div>
              <h2>Primary Red</h2>
              <div class="rect" style="background-color: var(--primary-red)">
                <p>Red</p>
              </div>
            </div>

            <div>
              <h2>Primary Black</h2>
              <div
                class="rect"
                style="
                  background-color: var(--primary-black);
                  border: 1px solid white;
                "
              >
                <p>Black</p>
              </div>
            </div>
          </div>

          <div class="colorBox">
            <h2>Typography Color</h2>
            <div class="square-box-typo" style="gap: 0; display: flex">
              <div class="box" style="background-color: var(--typo-white)">
                <p
                  style="
                    background-color: var(--primary-red);
                    color: var(--typo-white);
                  "
                >
                  MAIN
                </p>
                <p>White</p>
                <p>#120056</p>
              </div>
              <div class="box" style="background-color: var(--typo-gray)">
                <p>#8C8C8C</p>
              </div>
              <div class="box" style="background-color: var(--typo-darkgray)">
                <p>#757575</p>
              </div>
              <div class="box" style="background-color: var(--typo-lightgray)">
                <p>#999999</p>
              </div>
            </div>

            <h2>Accent Color</h2>
            <div class="square-box">
              <div class="box" style="background-color: var(--accent-blue)">
                <p
                  style="
                    background-color: var(--typo-white);
                    color: var(--accent-blue);
                  "
                >
                  MAIN
                </p>
                <p style="color: var(--typo-white)">Blue</p>
                <p style="color: var(--typo-white)">#0071EB</p>
              </div>
              <div class="box" style="background-color: var(--accent-orange)">
                <p
                  style="
                    background-color: var(--typo-white);
                    color: var(--accent-orange);
                  "
                >
                  MAIN
                </p>
                <p style="color: var(--typo-white)">Orange</p>
                <p style="color: var(--typo-white)">#FFA00A</p>
              </div>
              <div class="box" style="background-color: var(--accent-green)">
                <p
                  style="
                    background-color: var(--typo-white);
                    color: var(--accent-green);
                  "
                >
                  MAIN
                </p>
                <p style="color: var(--typo-white)">Green</p>
                <p style="color: var(--typo-white)">#5FA53F</p>
              </div>
            </div>

            <h2>Bacground Color</h2>
            <div class="square-box">
              <div
                class="box"
                style="
                  background-color: var(--back-black0);
                  border: 1px solid white;
                "
              >
                <p
                  style="
                    background-color: var(--typo-white);
                    color: var(--back-black0);
                  "
                >
                  MAIN
                </p>
                <p style="color: var(--typo-white)">Black</p>
                <p style="color: var(--typo-white)">#000000</p>
              </div>
              <div class="box" style="background-color: var(--back-black2)">
                <p style="color: var(--typo-white)">Black</p>
                <p style="color: var(--typo-white)">#222222</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div>
      <h6>Buttons-HomePage</h6>
      <div class="buttons">
        <button class="primary-button">
          <img src="./public/icons/icon-play.svg" />Play
        </button>
        <button class="seconder-button">
          <img src="./public/icons/icon-info.svg" />More Info
        </button>
        <button class="third-button">Service Code</button>
      </div>
    </div>
    </div>
  </body>
</html>
